<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form</title>

    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside>
      <div class="title_and_logo">
        <img src="images/odin-lined.png" alt="Odin Project logo" />
        <h2>ODIN</h2>
      </div>

      <h6>photo made by: Omid Armin</h6>
    </aside>
    <main>
      <div class="information">
        <p>
          This is not real online service! You know you need something like this
          in your life to help you realize your deepest dreams. Sign up right
          now to get started.
        </p>
      </div>
      <div class="sign-up-section">
        <h2>Let's do it</h2>

        <form action="" method="post">
          <div>
            <label for="first_name">Enter your first name:</label>
            <input
              type="text"
              id="first_name"
              placeholder="Name"
              name="first_name"
            />
            <label for=""></label>
            <input
              type="text"
              id="last_name"
              name="last_name"
              placeholder="Your last name"
            />
            <label for="email">Enter your email: </label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="example@your.mail.com"
            />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
